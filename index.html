<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>THE CODE REVIEW</title>
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <main class="formholder">

        <form action="index.html" method="POST">
            <fieldset>
                <legend>Contact Infromation</legend>
                <label for="name">Full Name</label>
                <input type="text" name="user_name" id="name" placeholder="Required">
                <label for="email">Email Address</label>
                <input type="email" name="user_email" id="email" placeholder="Required">
                <label for="phone">Phone Number</label>
                <input type="text" name="user_phone" id="phone">

            </fieldset>
        </form>

    </main>

</body>

</html>
