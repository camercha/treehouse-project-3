<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>THE CODE REVIEW</title>
</head>

<body>

    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="wrapper">
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <main class="formholder">

            <form class="contact" action="index.html" method="POST">

                <fieldset class="form_1">
                    <legend>Contact Information</legend>
                    <div class="questions">
                        <div class="datacollect">
                            <label for="name">Full Name</label>
                            <input type="text" name="user_name" id="name" required placeholder="Required">
                        </div>
                        <div class="datacollect">
                            <label for="email">Email Address</label>
                            <input type="email" name="user_email" id="email" required placeholder="Required">
                        </div>
                        <div class="datacollect">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="user_phone" id="phone" required placeholder="Primary Phone Number">
                        </div>
                        <div class="datacollect">
                            <label for="streetadd">Street Address</label>
                            <input type="text" name="user_address" id="streetadd" required
                                placeholder="Current Home Address">
                        </div>
                        <div class="datacollect">
                            <label for="city">City</label>
                            <input type="text" name="user_city" id="city" required
                                placeholder="City, Township, or County">
                        </div>
                        <div class="datacollect">
                            <label for="state">State</label>
                            <select name="user_state" id="state">
                                <optgroup label="America">
                                    <option value="" disabled selected hidden>Choose State</option>
                                    <option value="Alabama">Alabama</option>
                                    <option value="Alaska">Alaska</option>
                                    <option value="Connecticut">Connecticut</option>
                                    <option value="California">California</option>
                                    <option value="Washington">Washington</option>
                                </optgroup>

                            </select>
                        </div>
                    </div>
                    <div class="zipper">
                        <label for="zip">ZIP Code</label>
                        <input type="text" name="user_zip" id="zip" required placeholder="Postal Code">
                    </div>

                </fieldset>
                <div class="form2border">

                    <fieldset class="form_2">
                        <legend>Newsletter</legend>
                        <p>Select the newsletters you would like to receive</p>
                        <div class="checkboxcollect">
                            <input type="checkbox" name="htmlnews" id="htmlnews">
                            <label for="htmlnews">HTML News</label>

                        </div>
                        <div class="checkboxcollect">

                            <input type="checkbox" name="cssnews" id="cssnews">
                            <label for="cssnews">CSS News</label>

                        </div>
                        <div class="checkboxcollect">

                            <input type="checkbox" name="javascriptnews" id="javascriptnews">
                            <label for="javascriptnews">Javascript News </label>
                        </div>
                        <p>Newsletter format</p>
                        <div class="checkboxcollect">
                            <input type="radio" name="news_format" id="html" value="html">
                            <label for="html">HTML</label>
                        </div>
                        <div class="checkboxcollect">
                            <input type="radio" name="news_format" id="plain" value="plain_text">
                            <label for="plain">Plain Text</label>
                        </div>
                        <p>Other topics you'd like to hear about</p>
                        <textarea name="opinion" id="opinion" cols="30" rows="10"
                            placeholder="What other languages would you like to read about?"></textarea>
                        <button>Sign up</button>
                    </fieldset>
                </div>

            </form>

        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </div>
</body>

</html>
