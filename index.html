<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>THE CODE REVIEW</title>
</head>

<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <main class="formholder">

        <form class="contact" action="index.html" method="POST">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" name="user_name" id="name" placeholder="Required">
                <label for="email">Email Address</label>
                <input type="email" name="user_email" id="email" placeholder="Required">
                <label for="phone">Phone Number</label>
                <input type="text" name="user_phone" id="phone">
                <label for="streetadd">Street Address</label>
                <input type="text" name="user_address" id="streetadd">
                <label for="city">City</label>
                <input type="text" name="user_city" id="city">
                <label for="state">State</label>
                <select name="user_state" id="state">
                    <optgroup>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="California">California</option>
                        <option value="Washington">Washington</option>
                    </optgroup>

                </select>

                <label for="zip">ZIP Code</label>
                <input type="text" name="user_zip" id="zip">

            </fieldset>
        </form>

        <form class="Newsletter" action="index.html" method="POST">
            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <input type="checkbox" name="htmlnews" id="htmlnews">
                <input type="checkbox" name="cssnews" id="css">
                <input type="checkbox" name="javascriptnews" id="javascript">
                <p>Newsletter format</p>
                <input type="radio" name="news_format" id="html" value="html">
                <input type="radio" name="news_format" id="plain" value="plain_text">
                <p>Other topics you'd like to hear about</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>

        </form>

    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
